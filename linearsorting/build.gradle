plugins {
    id 'java'
}

group 'dev.projects.otus'
version '0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':test-system')
    implementation project(':quickandmergesort')
    implementation project(':simplesort')

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}